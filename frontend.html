<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObesiTrack - Obesity Risk Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }

        .tab {
            padding: 1rem 2rem;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .prediction-result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            margin-top: 2rem;
        }

        .prediction-result h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .risk-level {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .probabilities {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .prob-item {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .history-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• ObesiTrack</h1>
            <p>AI-Powered Obesity Risk Assessment Tool</p>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section" class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="switchAuthTab('login')">Login</button>
                <button class="tab" onclick="switchAuthTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-tab" class="tab-content">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-name">Full Name (Optional):</label>
                        <input type="text" id="register-name">
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
            </div>

            <div id="auth-message"></div>
        </div>

        <!-- Main App Section -->
        <div id="app-section" class="hidden">
            <div class="main-content">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('predict')">Risk Assessment</button>
                    <button class="tab" onclick="switchTab('history')">History</button>
                    <button class="tab" onclick="logout()">Logout</button>
                </div>

                <!-- Prediction Tab -->
                <div id="predict-tab" class="tab-content active">
                    <form id="prediction-form">
                        <h3 style="margin-bottom: 1.5rem; color: #333;">Enter Your Health Information</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="number" id="age" min="1" max="120" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <select id="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="height">Height (cm):</label>
                                <input type="number" id="height" min="50" max="250" required>
                            </div>
                            <div class="form-group">
                                <label for="weight">Weight (kg):</label>
                                <input type="number" id="weight" min="20" max="300" step="0.1" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="physical_activity">Physical Activity Level:</label>
                                <select id="physical_activity" required>
                                    <option value="">Select Activity Level</option>
                                    <option value="Low">Low (Sedentary)</option>
                                    <option value="Moderate">Moderate (Light exercise)</option>
                                    <option value="High">High (Regular exercise)</option>
                                    <option value="Very High">Very High (Intense exercise)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="family_history">Family History of Obesity:</label>
                                <select id="family_history" required>
                                    <option value="">Select</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="diet_quality">Diet Quality:</label>
                                <select id="diet_quality" required>
                                    <option value="">Select Diet Quality</option>
                                    <option value="Poor">Poor</option>
                                    <option value="Average">Average</option>
                                    <option value="Good">Good</option>
                                    <option value="Excellent">Excellent</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="sleep_hours">Sleep Hours per Night:</label>
                                <input type="number" id="sleep_hours" min="3" max="12" step="0.5" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn">Assess Obesity Risk</button>
                        </div>
                    </form>

                    <div id="prediction-result"></div>
                </div>

                <!-- History Tab -->
                <div id="history-tab" class="tab-content">
                    <h3 style="margin-bottom: 1.5rem; color: #333;">Your Assessment History</h3>
                    <button class="btn" onclick="loadHistory()" style="margin-bottom: 2rem; width: auto;">Refresh History</button>
                    <div id="history-content">
                        <p>Click "Refresh History" to load your previous assessments.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let authToken = localStorage.getItem('authToken');

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                showApp();
            } else {
                showAuth();
            }

            // Set up form handlers
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            document.getElementById('prediction-form').addEventListener('submit', handlePrediction);
        });

        function switchAuthTab(tab) {
            document.querySelectorAll('#auth-section .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('#auth-section .tab-content').forEach(t => t.classList.remove('active'));
            
            document.querySelector(`#auth-section .tab:nth-child(${tab === 'login' ? '1' : '2'})`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        function switchTab(tab) {
            document.querySelectorAll('#app-section .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('#app-section .tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'predict') {
                document.querySelector('#app-section .tab:nth-child(1)').classList.add('active');
                document.getElementById('predict-tab').classList.add('active');
            } else if (tab === 'history') {
                document.querySelector('#app-section .tab:nth-child(2)').classList.add('active');
                document.getElementById('history-tab').classList.add('active');
                loadHistory();
            }
        }

        function showMessage(message, isError = false) {
            const authMessage = document.getElementById('auth-message');
            authMessage.innerHTML = `<div class="alert ${isError ? 'alert-error' : 'alert-success'}">${message}</div>`;
        }

        function showAuth() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('app-section').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('app-section').classList.remove('hidden');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ username: email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showMessage('Login successful!');
                    setTimeout(showApp, 1000);
                } else {
                    showMessage(data.detail || 'Login failed', true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const fullName = document.getElementById('register-name').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email, 
                        password, 
                        full_name: fullName || null 
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Account created successfully! Please login.');
                    switchAuthTab('login');
                } else {
                    showMessage(data.detail || 'Registration failed', true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            }
        }

        async function handlePrediction(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('prediction-result');
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Analyzing your health data...</p></div>';

            const features = {
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                height: parseInt(document.getElementById('height').value),
                weight: parseFloat(document.getElementById('weight').value),
                physical_activity: document.getElementById('physical_activity').value,
                family_history: document.getElementById('family_history').value,
                diet_quality: document.getElementById('diet_quality').value,
                sleep_hours: parseFloat(document.getElementById('sleep_hours').value)
            };

            // Calculate BMI
            features.bmi = (features.weight / ((features.height / 100) ** 2)).toFixed(1);

            try {
                const response = await fetch(`${API_BASE}/predict`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ features })
                });

                const data = await response.json();
                
                if (response.ok) {
                    displayPredictionResult(data, features.bmi);
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-error">${data.detail || 'Prediction failed'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="alert alert-error">Network error. Please try again.</div>';
            }
        }

        function displayPredictionResult(data, bmi) {
            const resultDiv = document.getElementById('prediction-result');
            
            const probabilities = Object.entries(data.probabilities)
                .map(([risk, prob]) => `
                    <div class="prob-item">
                        <strong>${risk} Risk</strong><br>
                        ${(prob * 100).toFixed(1)}%
                    </div>
                `).join('');

            resultDiv.innerHTML = `
                <div class="prediction-result">
                    <h3>Risk Assessment Result</h3>
                    <div class="risk-level">${data.prediction} Risk</div>
                    <p>BMI: ${bmi}</p>
                    <div class="probabilities">
                        ${probabilities}
                    </div>
                    <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.8;">
                        Model Version: ${data.model_version || 'N/A'}
                    </p>
                </div>
            `;
        }

        async function loadHistory() {
            const historyContent = document.getElementById('history-content');
            historyContent.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading history...</p></div>';

            try {
                const response = await fetch(`${API_BASE}/history`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();
                
                if (response.ok && data.items.length > 0) {
                    historyContent.innerHTML = data.items.map(item => `
                        <div class="history-item">
                            <strong>Prediction:</strong> ${item.predicted_label} Risk<br>
                            <strong>Date:</strong> ${new Date(item.created_at).toLocaleString()}<br>
                            <strong>Input:</strong> Age ${item.input_data.age}, BMI ${item.input_data.bmi}
                        </div>
                    `).join('');
                } else {
                    historyContent.innerHTML = '<p>No previous assessments found.</p>';
                }
            } catch (error) {
                historyContent.innerHTML = '<div class="alert alert-error">Failed to load history.</div>';
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            showAuth();
            document.getElementById('auth-message').innerHTML = '';
        }
    </script>
</body>
</html>
